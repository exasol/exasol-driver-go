# This file was generated by Project Keeper.
name: Project Keeper Verify
on:
  push:
    branches: [
      main,
      release/*
    ]
    
  pull_request:
    types: [
      opened,
      synchronize,
      reopened,
      ready_for_review
    ]
    
  workflow_dispatch: null
jobs:
  project-keeper-verify:
    runs-on: ubuntu-latest
    concurrency: {
      group: '${{ github.workflow }}-${{ github.ref }}',
      cancel-in-progress: true
    }
    steps:
      - id: checkout
        name: Checkout the repository
        uses: actions/checkout@v5
        with: {
          fetch-depth: 0
        }
      - id: setup-java
        name: Set up JDKs
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache-dependency-path: |
            .github/workflows/project-keeper-verify.yml
            .github/workflows/project-keeper.sh
      - id: setup-go
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: |
            **/go.sum
            .github/workflows/project-keeper-verify.yml
            .github/workflows/project-keeper.sh
      - id: setup-node
        name: Set up Node
        uses: actions/setup-node@v4
        if: ${{ false }}
        with: {
          node-version: '22',
          cache: npm,
          cache-dependency-path: '**/package-lock.json'
        }
      - {
        id: project-keeper-verify,
        name: Project Keeper Verify,
        run: ./.github/workflows/project-keeper.sh verify
      }
